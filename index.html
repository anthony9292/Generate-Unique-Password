<!DOCTYPE html>
<html lang="en">

<head>
  
  <h1>Password Generator</h1>

</head>

  <div class="interface">
    <br>
 <input type="text" readonly></input>
 <span id="copy"><i class = "far fa-copy"></i></span>
 <br>
 <br>
 <label>Length: <input type="number" name="length" min="0" name="length"></input></label>
 <br>
 <label>Lowercase: <input type="checkbox" name="lowercase"></input><i class="mark"></i></label>
 <br>
 <label>Uppercase: <input type="checkbox" name="uppercase"></input><i class="mark"></i></label>
 <br>
 <label>Numbers: <input type="checkbox" name="number"></input><i class="mark"></i></label>
 <br>
 <label>Symbols: <input type="checkbox" name="symbol"></input><i class="mark"></i></label>
 <br>
 <button>Generate Password<i class="fas fa-plus-circle"></i></button>

  </div>
  
<script type="text/javascript" src="./java/script.js"></script>
</body>
</html>
