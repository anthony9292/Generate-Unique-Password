<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Password Genarator</title>
<link rel="stylesheet" href="style.css">
</head>

<body></body>
   
    <div class="container">
     <h2>Random Password Generator</h2>
     <div class="result-container">
    <span id="result"></span>
    <button class="btn" id="clipboard">
     <i class="Mo-clipboard"></i>  
      </button>
    </div>
      <div class="settings">
        <div class="setting">
        <label>Password Length</label> 
        <input type="number" id= "Length" min="4" max="20"
        value="20"/>
      </div>
      <div class="setting">
        <label>add/remove uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>add/remove lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>add/remove numbers</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>add/remove symbols</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
    </div>

      <button class = "btn btn-large" id="generate">Generate Password</button>
     
       

 

    </div>
     


        
        
  
  
    
    
    
    <script src="script.js"></script>

  </body>






</html>
